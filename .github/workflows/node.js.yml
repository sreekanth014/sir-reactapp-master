name: myproject
on:
  push:
    branches:
      - master
     
  pull_request:
    branches:
      - master
     

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Build project
        run: npm run build

